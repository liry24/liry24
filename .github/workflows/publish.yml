name: Release

on:
    push:
        tags:
            - 'v*'

jobs:
    publish:
        name: Publish to npm
        runs-on: ubuntu-slim
        timeout-minutes: 10
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v5

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run tests
              run: bun test:run

            - name: Build
              run: bun run build

            - uses: actions/setup-node@v4
              with:
                  node-version: '24.x'
                  registry-url: 'https://registry.npmjs.org'

            - name: Publish to npm
              run: npm publish
